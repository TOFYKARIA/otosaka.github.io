<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #toggleMusic {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        #stopMusic {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="toggleMusic">Play Music</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="TENEBRIS - Phonk Killer.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <div>
        <button id="stopMusic">Stop Music</button>
    </div>

    <script>
        const music = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('toggleMusic');
        const stopButton = document.getElementById('stopMusic');

        // Функция для переключения воспроизведения музыки
        playButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playButton.textContent = 'Pause Music';
            } else {
                music.pause();
                playButton.textContent = 'Play Music';
            }
        });

        // Функция для остановки музыки
        stopButton.addEventListener('click', () => {
            music.pause();
            music.currentTime = 0; // Перемещаем трек в начало
            playButton.textContent = 'Play Music'; // Сброс текста кнопки
        });
    </script>
</body>
</html>
